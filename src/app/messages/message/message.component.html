<div class="responsive-container">
  <div class="message-container">
    <button mat-button color="accent" (click)="goBack()">Back</button>
    <h1>{{ message.title }}</h1>
    <p *ngIf="!timerFinished">Countdown Timer: {{ timerDisplay }}</p>
    <p *ngIf="timerFinished">
      {{ message.content }}
    </p>
  </div>
</div>
