<div class="messages-container">
  <div class="top-bar-container">
    <app-top-bar-left
      (create)="onCreateNote()"
      (delete)="onDeleteNote()"
      [selectedMessage]="selectedMessage"
    ></app-top-bar-left>
    <app-top-bar-right
    ></app-top-bar-right>
  </div>
  <div class="content-container">
    <app-sidebar [messages]="messages" (messageSelected)="onMessageSelected($event)"></app-sidebar>
    <app-message-display [message]="selectedMessage"></app-message-display>
  </div>
</div>
