<div class="messages-container">
  <app-top-bar
    (create)="onCreateNote()"
    (delete)="onDeleteNote()"
    [selectedMessage]="selectedMessage"
  ></app-top-bar>
  <div class="content-container">
    <app-sidebar [messages]="messages" (messageSelected)="onMessageSelected($event)"></app-sidebar>
    <app-message-display [message]="selectedMessage"></app-message-display>
  </div>
</div>
