<mat-toolbar>
  <div class="top-bar-left">
    <button
      mat-icon-button
      (click)="deleteNote()"
      [disabled]="!selectedMessage"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="divider"></div>
  <div class="top-bar-right">
    <button mat-icon-button (click)="createNote()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
