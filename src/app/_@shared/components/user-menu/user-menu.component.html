<button
  aria-label="Open User Menu Button"
  mat-icon-button
  [matMenuTriggerFor]="userMenu"
>
  <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #userMenu="matMenu">
  <button
    aria-label="Navigate to User Profile Button"
    mat-menu-item
    (click)="navigateToProfile()"
  >
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button aria-label="Logout Button" mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
