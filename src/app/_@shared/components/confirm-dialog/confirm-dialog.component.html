<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
  <p>{{ data?.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data?.cancelButtonText }}</button>
  <button mat-button color="primary" (click)="onConfirm()">
    {{ data?.confirmButtonText }}
  </button>
</mat-dialog-actions>
