<div class="login-container">
  <form (ngSubmit)="sendSignInLink()" #loginForm="ngForm">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <mat-error *ngIf="loginForm.submitted && !email"
            >Email is required</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Send Sign-In Link
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
