<div class="notes-container">
  <app-top-bar
    (create)="onCreateNote()"
    (delete)="onDeleteNote()"
    (edit)="onEditNote()"
    [selectedNote]="selectedNote"
    [timerFinished]="state.status.isTimerFinished"
  ></app-top-bar>
  <div class="content-container">
    <app-sidebar
      [notes]="notes"
      [selectedNote]="selectedNote"
      (noteSelected)="onNoteSelected($event)"
    ></app-sidebar>
    <app-note-display
      [note]="selectedNote"
      (timerFinished)="onTimerFinished($event)"
      (cancel)="onCancel()"
    ></app-note-display>
  </div>
</div>
