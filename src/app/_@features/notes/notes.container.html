<div class="messages-container">
  <app-top-bar
    (create)="onCreateNote()"
    (delete)="onDeleteNote()"
    (edit)="onEditNote()"
    [selectedMessage]="selectedMessage"
    [timerFinished]="state.status.isTimerFinished"
  ></app-top-bar>
  <div class="content-container">
    <app-sidebar
      [messages]="messages"
      [selectedMessage]="selectedMessage"
      (messageSelected)="onMessageSelected($event)"
    ></app-sidebar>
    <app-message-display
      [message]="selectedMessage"
      (timerFinished)="onTimerFinished($event)"
    ></app-message-display>
  </div>
</div>
